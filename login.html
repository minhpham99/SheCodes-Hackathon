<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="loginsignup.css" />
</head>

<body>
    <div class = "login">
        <h1>Đăng nhập để chia sẻ trải nghiệm của bạn</h1>
        <form class = "loginform">
                Email trường: <br>
                    <input type = "email" class = "guestEmail" required placeholder = "email@example.com"><br><br>
                Password: <br>
                    <input type = "password" class = "guestPassword" required placeholder = "Password"><br><br>  
                    <button class = "logon" onclick = "initApp()">Đăng nhập</button>  
        </form>
    </div>
</body>

</html>
